# A channel is a shared memory pipeline that contains data for a specific
# message type.
#
# A node is an object that can publish (write) or subscribe (read) to a set of
# channels.  Only one node that publish to a channel, but many nodes can
# subscribe to a channel.
#
# The archtype for a node is:
# <node_id>:
#   publishers:
#     - channel_id: <channel_id>
#   subscribers:
#     - channel_id: <channel_id>
#       timeout_ms: <timeout_value>
node_a:
  publishers:
    - channel_id: node_a_int
  subscribers: []
node_b:
  publishers: []
  subscribers:
    - channel_id: node_a_int
      timeout_ms: 3000
